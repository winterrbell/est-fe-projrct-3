<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- 회원가입 페이지 -->
    <section id="signup-section">
      <h2 class="sr-only">회원가입</h2>
      <img class="logo-hodu" src="./src/Logo-hodu.png" alt="hodu마켓로고">

      <div id="tab-group">
        <button class="tab-customer">구매회원 로그인</button>
        <button class="tab-seller">판매회원 로그인</button>
      </div>

      <form id="signup-form">
        <div class="signup-group">
          <label for="username">아이디</label>
          <div class="username-input-group">
          <input type="text" name="username" id="username" required />

          <button class="check-duplication" type="button">중복확인</button>
          </div>

          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" required/>

          <label for="password-confirm">비밀번호 재확인</label>
          <input type="password" name="password-confirm" id="password-confirm" required/>

          <label for="realname">이름</label>
          <input type="text" name="realname" id="realname" required/>

          <label for="tel">휴대폰번호</label>
          <div class="tel-input-group">
          <input type="tel" name="tel1" id="tel1" required />
          <input type="tel" name="tel2" id="tel2" required />
          <input type="tel" name="tel3" id="tel3" required />
          </div>
        </div>
      </form>
      <div class="signup-info">
        <label for="agree" class="sr-only"></label>
        <input type="checkbox" name="agree" id="agree" required />
        <p>호두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 대한 내용을 확인하였고 동<br>의합니다.<br /></p>
      </div>
      <button type="submit" class="signup-btn">가입하기</button>
      <script src="js/login.js"></script>
</body>
</html>
