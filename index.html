<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오픈마켓 서비스</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <section id="login-section">
    <h2 class="sr-only">로그인</h2>
    <img class="logo-hodu" src="./src/Logo-hodu.png" alt="hodu마켓로고">

    <div id="tab-group">
      <button class="tab-customer">구매회원 로그인</button>
      <button class="tab-client">판매회원 로그인</button>
    </div>

    <form id="login-form-customer">
      <div class="login-group">
          <label for="username" class="sr-only">아이디</label>
          <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder="아이디" 
          />
          <!-- <div id="username-error" class="error-message">
            아이디를 입력해 주세요.
          </div> -->
      </div>
        <div class="pw-group">
          <label for="password" class="sr-only">비밀번호</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="비밀번호" 
          />
          <!-- <div id="password-error" class="error-message">
            비밀번호를 입력해주세요.
          </div> -->
        </div>

        <!-- <div id="login-error" class="error-message">
          아이디 혹은 비밀번호과 일치하지 않습니다.
        </div> -->

        <button type="submit" id="login-btn">로그인</button>
      </form>
        <div class="link-group">
          <a href="#">회원가입</a>
          <a href="#">비밀번호 찾기</a>
        </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
